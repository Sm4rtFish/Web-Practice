<!DOCTYPE html>
<html>
	<head>
		<title>Travel</title>
		<link href="style.css" rel="stylesheet">
		<script
  		src="https://code.jquery.com/jquery-3.4.1.min.js"
 		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  		crossorigin="anonymous">
  		</script>
	</head>
	<body>
		<img id="logo" src="images/logo.png" width="165px" height="58px">

		<div class="menu">
			<a id="home">Home</a>
			<a id="seoul">Seoul</a>
			<a id="tokyo">Tokyo</a>
			<a id="paris">Paris</a>
		</div>

		<img id="photo" src="images/home.png" width="90%">

		<script>
			$("#home").on('click', toHome);
  			$("#seoul").on('click', toSeoul);
  			$("#tokyo").on('click', toTokyo);
  			$("#paris").on('click', toParis);

  			$('#photo').on('mouseenter', mouseOnPhoto);
  			$('#photo').on('mouseleave', mouseLeavePhoto);

			function toHome() {
				$('#photo').attr('src', 'images/home.png');
				$("#home").css('font-weight', 'bold');
				$("#seoul").css('font-weight', 'normal');
				$("#tokyo").css('font-weight', 'normal');
				$("#paris").css('font-weight', 'normal');
			}

			function toSeoul() {
				$('#photo').attr('src', 'images/seoul.png');
				$("#home").css('font-weight', 'normal');
				$("#seoul").css('font-weight', 'bold');
				$("#tokyo").css('font-weight', 'normal');
				$("#paris").css('font-weight', 'normal');
			}

			function toTokyo() {
				$('#photo').attr('src', 'images/tokyo.png');
				$("#home").css('font-weight', 'normal');
				$("#seoul").css('font-weight', 'normal');
				$("#tokyo").css('font-weight', 'bold');
				$("#paris").css('font-weight', 'normal');
			}

			function toParis() {
				$('#photo').attr('src', 'images/paris.png');
				$("#home").css('font-weight', 'normal');
				$("#seoul").css('font-weight', 'normal');
				$("#tokyo").css('font-weight', 'normal');
				$("#paris").css('font-weight', 'bold');
			}

			function mouseOnPhoto() {
				$('#photo').css('box-shadow', '5px 10px');
			}

			function mouseLeavePhoto() {
				$('#photo').css('box-shadow', 'none');
			}
		</script>
	</body>
</html>
